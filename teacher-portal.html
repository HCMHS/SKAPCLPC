<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal</title>
    <link rel="Logo Icon" type="image/png" href="./logo/logo.png">
</head>
<body>
<iframe src="https://script.google.com/macros/s/AKfycbxCYjhXtlcuGu3b6hzyor34K2aVboZ6E4OYBTErTv5IJs6vDYUlXQWANRl-KKaxJ__S/exec"
width="100%"
height="100%"
allowfullscreen="true"
style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
<script>
window.onload = function() {
document.querySelector('iframe').requestFullscreen().catch((err) => {
console.error(`Error attempting to enable full-screen mode: ${err.message}`);
});
};
</script>
</body>
</html>
